<!DOCTYPE html>
<html>

<head>
  <title>BusWay | Trips</title>
  <link rel="icon" href="../images/icon2.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/global.css" /> 
</head>

<body class="w3-light-grey">
  <!-- Navigation Bar -->
  <div class="w3-bar w3-black w3-xlarge" style="height: 90px; z-index: 9999; position: relative;">
    <a href="index.html" class="w3-bar-item" style="margin-left: 2vw;">
        <img src="../images/logo2.png" style="width: 73px"/>
    </a>
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content" style="margin-top: -90px; min-width: 100vw; overflow: hidden;">
    <img class="w3-image" src="../images/bus.jpg" alt="Bus" style="width: 100%; height: 100vh; object-fit: cover;">
    <div class="w3-display-middle" style="width: 60%;">
      <div class="w3-bar" style="z-index: 9990; position: relative;">
        <button class="w3-bar-item w3-black blurred">
          <i class="fa fa-bus w3-margin-right blurred" ></i>Bus Trip
        </button>
      </div>

      <!-- Tabs -->
      <div id="Flight" class="w3-container w3-text-white blurred w3-padding-16">
        <div style="display: flex; align-items: center;">
            <h3 id="tripHeader">Trips from <span id="pickup"></span> to <span id="destination"></span>:</h3>
            <select id="currencyDropdown" style="width: 200px;height: 30px; margin-left: auto; margin-right: 10px;" onchange="changeCurrency()">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="BRL">BRL</option>
            </select>
        </div>
        <div id="tripTableContainer">
          <!-- Trip details will be inserted here dynamically -->
        </div>
      </div>
  
    </div>
    

    </div>
  </header>
  
  
  <script src="../js/trips.js"> </script>
</body>

</html>
