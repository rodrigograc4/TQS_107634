<!DOCTYPE html>
<html>

<head>
  <title>BusWay</title>
  <link rel="icon" href="../images/icon2.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/global.css" /> 
</head>

<body class="w3-light-grey">
  <!-- Navigation Bar -->
  <div class="w3-bar w3-black w3-xlarge" style="height: 90px; z-index: 9999; position: relative;">
    <a href="#" class="w3-bar-item" style="margin-left: 2vw;">
        <img src="../images/logo2.png" style="width: 73px"/>
    </a>
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content" style="margin-top: -90px; min-width: 100vw; overflow: hidden;">
    <img class="w3-image" src="../images/bus.jpg" alt="Bus" style="width: 100%; height: 100vh; object-fit: cover;">
    <div class="w3-display-middle" style="width: 60%;">
      <div class="w3-bar" style="z-index: 9990; position: relative;">
        <button class="w3-bar-item tablink w3-black blurred" onclick="openLink(event, 'Flight');">
          <i class="fa fa-bus w3-margin-right blurred" ></i>Bus Trip
        </button>
      </div>

      <!-- Tabs -->
      <div id="Flight" class="w3-container w3-text-white blurred w3-padding-16 myLink">
        <h3> No Way! A Bus that drives you everywhere...</h3>
        <div class="w3-row-padding" style="margin: 0 -16px">
            <div class="w3-half" style="margin-top: 20px;">
                <label>Pick-Up</label>
                <select id="pickup" class="w3-select w3-border" style="margin: 20px 0;">
                    <option value="" disabled selected>Where you are right now</option>
                    <option value="Paris">Paris</option>
                    <option value="Lisbon">Lisbon</option>
                    <option value="Seville">Seville</option>
                    <option value="Dublin">Dublin</option>
                    <option value="London">London</option>
                </select>
            </div>
            <div class="w3-half" style="margin-top: 20px;">
                <label>Destination</label>
                <select id="destination" class="w3-select w3-border" style="margin: 20px 0;">
                    <option value="" disabled selected>Where you want to go</option>
                    <option value="Paris">Paris</option>
                    <option value="Lisbon">Lisbon</option>
                    <option value="Seville">Seville</option>
                    <option value="Dublin">Dublin</option>
                    <option value="London">London</option>
                </select>
            </div>
        </div>
        <p>
            <span id="alertMessage" style="color: white; display: none;"> Please select both Pick-Up and Destination</span>
            <button onclick="checkAndRedirect()" class="w3-button w3-black w3-hover-black" style="margin: 10px 0;">
                Search and find dates
            </button>
        </p>
    </div>
    

    </div>
  </header>
  
  <script src="../js/script.js"></script>
</body>

</html>
